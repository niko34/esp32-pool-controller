<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#0066cc" />
    <title>Connexion - PoolController</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 2026 Ambient background - cohérent avec wizard */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #e8ecf4 0%, #dfe5f0 100%);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      /* Subtle grain overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 0;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 2026 Container - cohérent avec wizard */
      .login-container {
        background: white;
        border-radius: 16px;
        /* 2026 Card System - élévation perceptible */
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 8px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        width: 100%;
        padding: 40px;
        position: relative;
        z-index: 1;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo img {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .logo h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 5px;
      }

      .logo p {
        font-size: 14px;
        color: #666;
      }

      /* 2026 Alerts - cohérent avec système global */
      .alert {
        padding: 14px 16px;
        border-radius: 12px;
        border: 1.5px solid;
        margin-bottom: 20px;
        font-size: 14px;
        animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    .alert.error {
      background: rgba(255, 59, 48, 0.06);
      border-color: rgba(255, 59, 48, 0.2);
      color: #dc2626;
    }

    .alert.success {
      background: rgba(52, 199, 89, 0.06);
      border-color: rgba(52, 199, 89, 0.2);
      color: #15803d;
    }

      .form-group {
        margin-bottom: 20px;
      }

      /* 2026 Machine d'états - inputs standardisés */
      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #1a1d29;
        margin-bottom: 8px;
        letter-spacing: -0.1px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border: 1.5px solid #e5e7eb;
        border-radius: 10px;
        font-size: 14px;
        background: #fafbfc;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        height: 44px;
      }

      input:hover {
        border-color: #d1d5db;
        background: white;
      }

      input:focus {
        outline: none;
        border-color: #5c7cdb;
        background: white;
        box-shadow: 0 0 0 3px rgba(92, 124, 219, 0.08);
      }

      /* État error - SEULEMENT après blur ou submit */
    input.is-error {
      border-color: #dc2626;
      background: rgba(255, 59, 48, 0.03);
    }

      input.is-error:focus {
        box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
      }

      .password-requirements {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      /* 2026 Boutons - micro-polish CTA */
      button {
        width: 100%;
        min-height: 44px;
        padding: 12px 20px;
        background: linear-gradient(135deg, #5c7cdb 0%, #687ad8 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(92, 124, 219, 0.2);
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(92, 124, 219, 0.35);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(92, 124, 219, 0.25);
      }

      button:focus-visible {
        outline: 2px solid #5c7cdb;
        outline-offset: 2px;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        pointer-events: none;
        box-shadow: none;
      }

      .secondary {
        margin-top: 12px;
        background: #e5e7eb;
        color: #1a1d29;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      .secondary:hover:not(:disabled) {
        background: #d1d5db;
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .secondary:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      .secondary:focus-visible {
        outline-color: #6b7280;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="/apple-touch-icon.png" alt="PoolController" />
        <h1>PoolController</h1>
        <p>Connexion administrateur</p>
      </div>

      <!-- 2026 Accessible alerts -->
      <!-- Alert premier démarrage -->
      <div id="firstBootAlert" class="alert hidden" role="status" aria-live="polite">
        <strong>Premier démarrage détecté</strong><br>
        Veuillez définir un nouveau mot de passe administrateur.
      </div>

      <!-- Alert erreur -->
      <div id="errorAlert" class="alert error hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>

      <!-- Alert succès -->
      <div id="successAlert" class="alert success hidden" role="status" aria-live="polite" aria-atomic="true"></div>

      <!-- Formulaire connexion standard -->
      <form id="loginForm" aria-label="Formulaire de connexion">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            value="admin"
            readonly
            aria-readonly="true" />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
            aria-required="true" />
        </div>

        <button type="submit" id="loginBtn">Se connecter</button>
        <button type="button" id="wifiConfigBtn" class="secondary hidden" aria-label="Accéder à la configuration Wi-Fi">Configurer le Wi-Fi</button>
      </form>

      <!-- Formulaire changement mot de passe (premier démarrage) -->
      <form id="changePasswordForm" class="hidden" aria-label="Formulaire de changement de mot de passe">
        <div class="form-group">
          <label for="newPassword">Nouveau mot de passe</label>
          <input
            type="password"
            id="newPassword"
            name="new-password"
            placeholder="Minimum 8 caractères"
            required
            minlength="8"
            autocomplete="new-password"
            aria-required="true"
            aria-describedby="passwordHint" />
          <div class="password-requirements" id="passwordHint">
            Minimum 8 caractères recommandé
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirm-password"
            placeholder="Re-tapez le mot de passe"
            required
            autocomplete="new-password"
            aria-required="true" />
        </div>

        <button type="submit" id="changeBtn">Définir le mot de passe</button>
        <button type="button" id="wifiConfigBtn2" class="secondary hidden" aria-label="Accéder à la configuration Wi-Fi">Configurer le Wi-Fi</button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const changePasswordForm = document.getElementById('changePasswordForm');
      const firstBootAlert = document.getElementById('firstBootAlert');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      const wifiConfigBtn = document.getElementById('wifiConfigBtn');
      const wifiConfigBtn2 = document.getElementById('wifiConfigBtn2');

      // Vérifier si premier démarrage
      async function checkFirstBoot() {
        try {
          const response = await fetch('/auth/status');
          if (response.ok) {
            const data = await response.json();
            if (data.firstBoot) {
              // Rediriger vers l'assistant de configuration au lieu d'afficher le formulaire
              window.location.href = '/wizard.html';
              return;
            }
          }
        } catch (error) {
          console.error('Erreur vérification statut:', error);
        }
      }

      function showFirstBootForm() {
        loginForm.classList.add('hidden');
        changePasswordForm.classList.remove('hidden');
        firstBootAlert.classList.remove('hidden');
      }

      async function checkWifiConfigButton() {
        try {
          let shouldShowButton = false;

          // Vérifier le statut d'authentification
          const authResponse = await fetch('/auth/status');
          if (authResponse.ok) {
            const authData = await authResponse.json();
            // Afficher le bouton si forceWifiConfig est activé (après reset password)
            // OU si c'est le premier démarrage
            if (authData.forceWifiConfig || authData.firstBoot) {
              shouldShowButton = true;
            }
          }

          // Vérifier le statut WiFi si pas encore décidé
          if (!shouldShowButton) {
            const wifiResponse = await fetch('/wifi/status');
            if (wifiResponse.ok) {
              const wifiData = await wifiResponse.json();
              // Afficher le bouton si le mode AP est actif (WiFi non connecté)
              if (wifiData.mode && wifiData.mode.includes('AP')) {
                shouldShowButton = true;
              }
            }
          }

          // Afficher les deux boutons (un dans chaque formulaire)
          if (shouldShowButton) {
            wifiConfigBtn.classList.remove('hidden');
            wifiConfigBtn2.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Erreur vérification statut WiFi:', error);
          // En cas d'erreur, afficher les boutons par sécurité
          wifiConfigBtn.classList.remove('hidden');
          wifiConfigBtn2.classList.remove('hidden');
        }
      }

      function showError(message) {
        errorAlert.textContent = message;
        errorAlert.classList.remove('hidden');
        successAlert.classList.add('hidden');
        setTimeout(() => errorAlert.classList.add('hidden'), 5000);
      }

      function showSuccess(message) {
        successAlert.innerHTML = message;
        successAlert.classList.remove('hidden');
        errorAlert.classList.add('hidden');
      }

      // Connexion standard
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: 'admin',
              password: password
            })
          });

          if (response.ok) {
            const data = await response.json();
            // Stocker le token en session
            sessionStorage.setItem('authToken', data.token);

            // Note: Ne pas désactiver automatiquement l'AP lors du login
            // L'utilisateur peut désactiver l'AP manuellement depuis la page de configuration WiFi
            // ou via l'assistant de configuration (wizard)
            // Cela évite un redémarrage inattendu de l'ESP32 pendant la connexion

            // Rediriger vers l'application (le token est déjà en sessionStorage)
            window.location.href = '/';
          } else {
            const error = await response.json();
            showError(error.error || 'Mot de passe incorrect');
          }
        } catch (error) {
          showError('Erreur de connexion: ' + error.message);
        }
      });

      wifiConfigBtn.addEventListener('click', () => {
        window.location.href = '/wifi.html';
      });

      wifiConfigBtn2.addEventListener('click', () => {
        window.location.href = '/wifi.html';
      });

      // Changement mot de passe (premier démarrage)
      changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          showError('Les mots de passe ne correspondent pas');
          return;
        }

        if (newPassword.length < 8) {
          showError('Le mot de passe doit contenir au moins 8 caractères');
          return;
        }

        try {
          const response = await fetch('/auth/change-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              currentPassword: 'admin',
              newPassword: newPassword
            })
          });

          if (response.ok) {
            const data = await response.json();
            showSuccess('Mot de passe modifié avec succès ! Redirection en cours...');

            // Stocker le token
            sessionStorage.setItem('authToken', data.token);

            // Note: Ne pas désactiver automatiquement l'AP lors du changement de mot de passe
            // L'utilisateur sera redirigé vers le wizard qui gérera la configuration WiFi
            // et la désactivation de l'AP si nécessaire

            // Rediriger après 2 secondes (le token est déjà en sessionStorage)
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          } else {
            const error = await response.json();
            showError(error.error || 'Erreur lors du changement de mot de passe');
          }
        } catch (error) {
          showError('Erreur de connexion: ' + error.message);
        }
      });

      // Vérifier le statut au chargement
      checkFirstBoot();
      checkWifiConfigButton();
    </script>
  </body>
</html>
