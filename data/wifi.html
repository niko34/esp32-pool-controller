<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Wi-Fi - PoolController</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #1976d2;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }

    .info-box ul {
      margin: 8px 0 0 20px;
      padding: 0;
    }

    .info-box li {
      margin: 4px 0;
    }

    .network-list {
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .network-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .network-item:last-child {
      border-bottom: none;
    }

    .network-item:hover {
      background: #f5f5f5;
    }

    .network-item.selected {
      background: #e3f2fd;
    }

    .network-item strong {
      display: block;
      margin-bottom: 4px;
    }

    .network-item small {
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .hidden {
      display: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/favicon-48x48.png" alt="PoolController">
      <h1>Configuration Wi-Fi</h1>
      <p>Connectez votre PoolController √† votre r√©seau Wi-Fi</p>
    </div>

    <div class="alert alert-error hidden" id="errorAlert"></div>
    <div class="alert alert-success hidden" id="successAlert"></div>

    <div class="field">
      <label>R√©seaux Wi-Fi disponibles</label>
      <button type="button" class="btn btn-secondary" id="scanWifiBtn">
        üîç Scanner les r√©seaux
      </button>
      <div class="network-list hidden" id="networkList"></div>
      <div class="loading hidden" id="scanLoading">Scan en cours...</div>
    </div>

    <div class="field">
      <label>Nom du r√©seau (SSID)</label>
      <input type="text" id="wifiSsid" placeholder="S√©lectionnez ou saisissez le SSID">
    </div>

    <div class="field">
      <label>Mot de passe Wi-Fi</label>
      <input type="password" id="wifiPassword" placeholder="Mot de passe du r√©seau">
    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
      <button type="button" class="btn btn-primary" id="connectBtn">Se connecter</button>
    </div>
  </div>

  <script>
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const scanWifiBtn = document.getElementById('scanWifiBtn');
    const networkList = document.getElementById('networkList');
    const scanLoading = document.getElementById('scanLoading');
    const wifiSsid = document.getElementById('wifiSsid');
    const wifiPassword = document.getElementById('wifiPassword');
    const connectBtn = document.getElementById('connectBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('hidden');
      successAlert.classList.add('hidden');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
      }, 5000);
    }

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.remove('hidden');
      errorAlert.classList.add('hidden');
    }

    function authFetch(url, options = {}) {
      const token = sessionStorage.getItem('authToken');
      if (token) {
        options.headers = options.headers || {};
        options.headers['X-Auth-Token'] = token;
      }
      return fetch(url, options);
    }

    function setButtonLoading(button, loading, originalText) {
      if (loading) {
        button.disabled = true;
        button.dataset.originalText = button.innerHTML;
        button.innerHTML = `<span class="spinner"></span><span>${originalText || 'Traitement...'}</span>`;
      } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText || originalText || 'Se connecter';
      }
    }

    async function scanWifi() {
      setButtonLoading(scanWifiBtn, true, 'Scan en cours...');
      scanLoading.classList.remove('hidden');
      networkList.classList.add('hidden');
      networkList.innerHTML = '';

      try {
        const response = await authFetch('/wifi/scan');
        if (!response.ok) throw new Error('Erreur lors du scan Wi-Fi');

        const data = await response.json();
        const networks = data.networks || [];

        if (networks.length > 0) {
          networks.forEach(network => {
            const item = document.createElement('div');
            item.className = 'network-item';
            item.innerHTML = `
              <strong>${network.ssid}</strong>
              <small>Signal: ${network.rssi} dBm | ${network.secure ? 'S√©curis√©' : 'Ouvert'}</small>
            `;
            item.onclick = () => {
              document.querySelectorAll('.network-item').forEach(i => i.classList.remove('selected'));
              item.classList.add('selected');
              wifiSsid.value = network.ssid;
            };
            networkList.appendChild(item);
          });
          networkList.classList.remove('hidden');
        } else {
          showError('Aucun r√©seau Wi-Fi trouv√©');
        }
      } catch (error) {
        showError(error.message);
      } finally {
        setButtonLoading(scanWifiBtn, false, 'üîç Scanner les r√©seaux');
        scanLoading.classList.add('hidden');
      }
    }

    async function connectWifi() {
      console.log('=== D√©but de connectWifi() ===');
      const ssid = wifiSsid.value.trim();
      const password = wifiPassword.value;
      console.log('SSID:', ssid, 'Password length:', password.length);

      if (!ssid) {
        console.log('Erreur: SSID vide');
        showError('Veuillez s√©lectionner ou saisir un r√©seau Wi-Fi');
        return;
      }

      if (ssid.length > 32) {
        showError('Le nom du r√©seau (SSID) ne peut pas d√©passer 32 caract√®res');
        return;
      }

      if (password.length > 63) {
        showError('Le mot de passe Wi-Fi ne peut pas d√©passer 63 caract√®res');
        return;
      }

      setButtonLoading(connectBtn, true, 'Connexion...');

      try {
        console.log('Appel authFetch /wifi/connect...');
        const response = await authFetch('/wifi/connect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });
        console.log('R√©ponse re√ßue, status:', response.status);

        if (!response.ok) {
          console.log('R√©ponse non OK, lecture du message d\'erreur...');
          const data = await response.json();
          console.log('Erreur re√ßue:', data);
          throw new Error(data.error || 'Erreur de connexion Wi-Fi');
        }

        console.log('R√©ponse OK, lecture des donn√©es...');
        const data = await response.json();
        console.log('R√©ponse /wifi/connect:', data);

        // La connexion WiFi est maintenant asynchrone c√¥t√© ESP32
        if (data.accepted) {
          console.log('Demande de connexion WiFi accept√©e, attente de la connexion...');
          showSuccess('Connexion en cours...');

          // Attendre que l'ESP32 d√©marre la connexion
          await new Promise(resolve => setTimeout(resolve, 1000));

          // V√©rifier le statut WiFi en interrogeant /wifi/status
          let connected = false;
          let attempts = 0;
          const maxAttempts = 30; // 30 tentatives * 1000ms = 30 secondes max

          while (attempts < maxAttempts && !connected) {
            try {
              console.log(`Tentative ${attempts + 1}/${maxAttempts} - V√©rification du statut WiFi...`);
              const statusResponse = await authFetch('/wifi/status');
              if (statusResponse.ok) {
                const statusData = await statusResponse.json();
                console.log('Statut WiFi complet:', JSON.stringify(statusData, null, 2));
                console.log('  - connected:', statusData.connected);
                console.log('  - ssid:', statusData.ssid);
                console.log('  - SSID cible:', ssid);

                // V√©rifier si connect√© au r√©seau cible
                if (statusData.connected && statusData.ssid === ssid) {
                  connected = true;
                  console.log('‚úì WiFi connect√© avec succ√®s au r√©seau:', ssid);
                  break;
                } else if (statusData.connected) {
                  console.log('‚úó Connect√© mais au mauvais r√©seau:', statusData.ssid, 'au lieu de', ssid);
                } else {
                  console.log('‚úó Pas encore connect√© (connected = false)');
                }
              } else {
                console.log('Erreur HTTP:', statusResponse.status, statusResponse.statusText);
              }
            } catch (error) {
              console.log('Exception lors de la v√©rification du statut:', error.message);
            }

            attempts++;
            if (!connected && attempts < maxAttempts) {
              await new Promise(resolve => setTimeout(resolve, 1000));
            }
          }

          if (!connected) {
            console.error('TIMEOUT: Impossible de se connecter apr√®s', maxAttempts, 'tentatives');
            throw new Error(`Timeout: impossible de se connecter au r√©seau WiFi apr√®s ${maxAttempts} secondes. V√©rifiez le mot de passe et que le r√©seau est accessible.`);
          }

          showSuccess('Connexion Wi-Fi r√©ussie !');

          // Attendre que l'ESP32 se stabilise sur le nouveau r√©seau
          await new Promise(resolve => setTimeout(resolve, 1000));

          // V√©rifier si le mode AP est actif avant de le d√©sactiver
          let shouldRestart = false;
          try {
            const statusResponse = await authFetch('/wifi/status');
            if (statusResponse.ok) {
              const statusData = await statusResponse.json();
              console.log('Statut WiFi complet:', statusData);
              // V√©rifier si le mode AP est actif
              shouldRestart = statusData.mode && (statusData.mode.includes('AP') || statusData.mode === 'APSTA');
              console.log('Mode WiFi actuel:', statusData.mode, '- Red√©marrage n√©cessaire:', shouldRestart);
            }
          } catch (error) {
            console.log('Impossible de v√©rifier le statut WiFi:', error);
          }

          // D√©sactiver le mode AP et d√©clencher le red√©marrage seulement si n√©cessaire
          if (shouldRestart) {
            try {
              console.log('Appel /wifi/ap/disable pour red√©marrage...');
              showSuccess('L\'ESP32 va red√©marrer en mode WiFi uniquement. Connectez-vous au r√©seau WiFi configur√© et attendez la redirection automatique...');

              // Appeler l'API qui va red√©marrer l'ESP32
              const apResponse = await authFetch('/wifi/ap/disable', {
                method: 'POST'
              });

              console.log('R√©ponse /wifi/ap/disable - status:', apResponse.status);

              if (apResponse.ok) {
                const apData = await apResponse.json();
                console.log('Red√©marrage d√©clench√©:', apData);
              } else if (apResponse.status === 403) {
                console.log('Erreur 403 - Token invalide apr√®s red√©marrage, redirection simple');
                shouldRestart = false; // Pas de red√©marrage, juste rediriger
              }
            } catch (error) {
              // L'erreur est normale car l'ESP32 red√©marre et coupe la connexion
              console.log('Connexion perdue (ESP32 en cours de red√©marrage):', error);
            }
          }

          // Redirection simple sans v√©rification CORS
          const redirectToMdns = (needsRestart) => {
            console.log('redirectToMdns appel√©e avec needsRestart =', needsRestart);
            const mdnsTarget = '/#/settings/wifi';

            // Si pas de red√©marrage n√©cessaire, redirection imm√©diate
            if (!needsRestart) {
              console.log('Pas de red√©marrage n√©cessaire, redirection imm√©diate vers:', mdnsTarget);
              showSuccess('Configuration WiFi mise √† jour ! Redirection...');
              setTimeout(() => {
                console.log('Ex√©cution de la redirection vers:', mdnsTarget);
                window.location.href = mdnsTarget;
              }, 1500);
              return;
            }

            // Sinon, afficher les instructions avec compte √† rebours
            const mdnsBase = 'http://poolcontroller.local';
            const mdnsFullTarget = mdnsBase + mdnsTarget;
            let countdown = 15; // 15 secondes pour laisser le temps √† l'ESP32 de red√©marrer

            const updateInstructions = () => {
              successAlert.innerHTML = `
                <strong style="display: block; margin-bottom: 8px; color: #1976d2;">üì° Configuration WiFi r√©ussie !</strong>
                <ol style="margin: 8px 0 0 20px; padding: 0; font-size: 14px; color: #555; line-height: 1.6;">
                  <li><strong>Connectez-vous au r√©seau WiFi configur√©</strong> (si ce n'est pas d√©j√† fait)</li>
                  <li>L'ESP32 red√©marre en mode WiFi uniquement</li>
                  <li>Redirection automatique vers <strong>${mdnsBase}</strong> dans <strong>${countdown} secondes</strong></li>
                </ol>
                <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #c3e6cb;">
                  <button onclick="window.location.href='${mdnsFullTarget}'" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px;">
                    üöÄ Acc√©der maintenant √† PoolController
                  </button>
                  <p style="margin: 8px 0 0 0; font-size: 12px; color: #155724; text-align: center;">
                    Cliquez si vous √™tes d√©j√† connect√© au WiFi configur√©
                  </p>
                </div>
              `;
              successAlert.classList.remove('hidden');
              errorAlert.classList.add('hidden');
            };

            // Afficher les instructions initiales
            updateInstructions();

            // Compte √† rebours avec mise √† jour visuelle
            const countdownInterval = setInterval(() => {
              countdown--;
              if (countdown > 0) {
                updateInstructions();
              } else {
                clearInterval(countdownInterval);
                showSuccess('Redirection vers PoolController...');
                // Redirection directe sans v√©rification (pas de probl√®me CORS)
                setTimeout(() => {
                  window.location.href = mdnsFullTarget;
                }, 500);
              }
            }, 1000);
          };

          console.log('Appel de redirectToMdns avec shouldRestart =', shouldRestart);
          redirectToMdns(shouldRestart);
        } else {
          console.log('Connexion WiFi √©chou√©e:', data);
          showError('√âchec de connexion au r√©seau Wi-Fi');
          setButtonLoading(connectBtn, false, 'Se connecter');
        }
      } catch (error) {
        console.error('=== ERREUR CAPTUR√âE ===');
        console.error('Type:', error.constructor.name);
        console.error('Message:', error.message);
        console.error('Stack:', error.stack);

        // Si la connexion r√©seau est perdue, c'est probablement parce que l'ESP32
        // a chang√© de r√©seau WiFi avec succ√®s. On consid√®re cela comme un succ√®s.
        if (error.message && (error.message.includes('connexion r√©seau') ||
                              error.message.includes('network') ||
                              error.message.includes('Failed to fetch') ||
                              error.name === 'TypeError')) {
          console.log('Connexion perdue - probable succ√®s de la reconfiguration WiFi');
          showSuccess('Configuration WiFi enregistr√©e ! Redirection...');

          // Attendre un peu pour que l'ESP32 se reconnecte
          setTimeout(() => {
            console.log('Redirection vers /#/settings/wifi');
            window.location.href = '/#/settings/wifi';
          }, 2000);
        } else {
          // Autre type d'erreur
          showError(error.message);
          setButtonLoading(connectBtn, false, 'Se connecter');
        }
      }
    }

    scanWifiBtn.onclick = scanWifi;
    connectBtn.onclick = connectWifi;
    cancelBtn.onclick = () => {
      window.location.href = '/#/settings/wifi';
    };

    console.log('Event handlers attached:');
    console.log('- scanWifiBtn:', scanWifiBtn);
    console.log('- connectBtn:', connectBtn);
    console.log('- cancelBtn:', cancelBtn);

    // V√©rifier l'authentification au chargement
    async function checkAuth() {
      const token = sessionStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const response = await authFetch('/auth/status');
        if (!response.ok) {
          sessionStorage.removeItem('authToken');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Erreur v√©rification auth:', error);
      }
    }

    checkAuth();
  </script>
</body>
</html>
