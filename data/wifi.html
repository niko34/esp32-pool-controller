<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Wi-Fi - PoolController</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header img {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      display: block;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: #667eea;
    }

    .field small {
      display: block;
      margin-top: 6px;
      color: #666;
      font-size: 13px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #666;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #d0d0d0;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .network-list {
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .network-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .network-item:last-child {
      border-bottom: none;
    }

    .network-item:hover {
      background: #f5f5f5;
    }

    .network-item.selected {
      background: #e3f2fd;
    }

    .network-item strong {
      display: block;
      margin-bottom: 4px;
    }

    .network-item small {
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .hidden {
      display: none !important;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .actions .btn {
      flex: 1;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      padding-right: 44px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #666;
      font-size: 18px;
      line-height: 1;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/favicon-48x48.png" alt="PoolController">
      <h1>Configuration Wi-Fi</h1>
      <p>Connectez votre PoolController √† votre r√©seau Wi-Fi</p>
    </div>

    <div class="content">
      <div class="alert alert-error hidden" id="errorAlert"></div>
      <div class="alert alert-success hidden" id="successAlert"></div>

      <div class="field">
        <label>R√©seaux Wi-Fi disponibles</label>
        <button type="button" class="btn btn-secondary" id="scanWifiBtn">üîç Scanner les r√©seaux</button>
        <div class="network-list hidden" id="networkList"></div>
        <div class="loading hidden" id="scanLoading">Scan en cours...</div>
      </div>

      <div class="field">
        <label for="wifiSsid">Nom du r√©seau (SSID)</label>
        <input type="text" id="wifiSsid" placeholder="S√©lectionnez ou saisissez le SSID">
        <small>S√©lectionnez un r√©seau dans la liste ou saisissez manuellement</small>
      </div>

      <div class="field">
        <label for="wifiPassword">Mot de passe Wi-Fi</label>
        <div class="password-wrapper">
          <input type="password" id="wifiPassword" placeholder="Mot de passe du r√©seau">
          <button type="button" class="password-toggle" id="passwordToggle" title="Afficher/Masquer">
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 12s3.6-6.5 9.5-6.5S21.5 12 21.5 12s-3.6 6.5-9.5 6.5S2.5 12 2.5 12z"/><circle cx="12" cy="12" r="2.6"/></svg>
            <svg class="eye-closed hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12s3.4-6.5 9-6.5 9 6.5 9 6.5-3.4 6.5-9 6.5-9-6.5-9-6.5z"/><circle cx="12" cy="12" r="2.6"/><path d="M4 4l16 16"/></svg>
          </button>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
        <button type="button" class="btn btn-primary" id="connectBtn">Se connecter</button>
      </div>
    </div>
  </div>

  <script>
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const scanWifiBtn = document.getElementById('scanWifiBtn');
    const networkList = document.getElementById('networkList');
    const scanLoading = document.getElementById('scanLoading');
    const wifiSsid = document.getElementById('wifiSsid');
    const wifiPassword = document.getElementById('wifiPassword');
    const connectBtn = document.getElementById('connectBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.add('show');
      errorAlert.classList.remove('hidden');
      successAlert.classList.remove('show');
      successAlert.classList.add('hidden');
    }

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.add('show');
      successAlert.classList.remove('hidden');
      errorAlert.classList.remove('show');
      errorAlert.classList.add('hidden');
    }

    function authFetch(url, options = {}) {
      const token = sessionStorage.getItem('authToken');
      if (token) {
        options.headers = options.headers || {};
        options.headers['X-Auth-Token'] = token;
      }
      return fetch(url, options);
    }

    function setButtonLoading(button, loading, originalText) {
      if (loading) {
        button.disabled = true;
        button.dataset.originalText = button.innerHTML;
        button.innerHTML = `<span class="spinner"></span><span>${originalText || 'Traitement...'}</span>`;
      } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText || originalText || 'Se connecter';
      }
    }

    async function scanWifi() {
      setButtonLoading(scanWifiBtn, true, 'Scan en cours...');
      scanLoading.classList.remove('hidden');
      networkList.classList.add('hidden');
      networkList.innerHTML = '';

      try {
        const response = await authFetch('/wifi/scan');
        if (!response.ok) throw new Error('Erreur lors du scan Wi-Fi');

        const data = await response.json();
        const networks = data.networks || [];

        if (networks.length > 0) {
          networks.forEach(network => {
            const item = document.createElement('div');
            item.className = 'network-item';
            item.innerHTML = `
              <strong>${network.ssid}</strong>
              <small>Signal: ${network.rssi} dBm | ${network.secure ? 'S√©curis√©' : 'Ouvert'}</small>
            `;
            item.onclick = () => {
              document.querySelectorAll('.network-item').forEach(i => i.classList.remove('selected'));
              item.classList.add('selected');
              wifiSsid.value = network.ssid;
            };
            networkList.appendChild(item);
          });
          networkList.classList.remove('hidden');
        } else {
          showError('Aucun r√©seau Wi-Fi trouv√©');
        }
      } catch (error) {
        showError(error.message);
      } finally {
        setButtonLoading(scanWifiBtn, false, 'üîç Scanner les r√©seaux');
        scanLoading.classList.add('hidden');
      }
    }

    async function connectWifi() {
      const ssid = wifiSsid.value.trim();
      const password = wifiPassword.value;

      if (!ssid) {
        showError('Veuillez s√©lectionner ou saisir un r√©seau Wi-Fi');
        return;
      }

      if (ssid.length > 32) {
        showError('Le nom du r√©seau (SSID) ne peut pas d√©passer 32 caract√®res');
        return;
      }

      if (password.length > 63) {
        showError('Le mot de passe Wi-Fi ne peut pas d√©passer 63 caract√®res');
        return;
      }

      setButtonLoading(connectBtn, true, 'Connexion...');

      try {
        const response = await authFetch('/wifi/connect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Erreur de connexion Wi-Fi');
        }

        showSuccess('Connexion Wi-Fi r√©ussie !');

        // Attendre un court d√©lai pour que l'utilisateur voie le message
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Rediriger vers la page de param√®tres WiFi
        window.location.href = '/#/settings/wifi';

      } catch (error) {
        showError(error.message);
        setButtonLoading(connectBtn, false, 'Se connecter');
      }
    }

    // Event handlers
    scanWifiBtn.onclick = scanWifi;
    connectBtn.onclick = connectWifi;
    cancelBtn.onclick = () => {
      window.location.href = '/#/settings/wifi';
    };

    // Password toggle handler
    document.getElementById('passwordToggle').addEventListener('click', function() {
      const eyeOpen = this.querySelector('.eye-open');
      const eyeClosed = this.querySelector('.eye-closed');
      if (wifiPassword.type === 'password') {
        wifiPassword.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        wifiPassword.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    });

    // V√©rifier l'authentification au chargement
    async function checkAuth() {
      const token = sessionStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const response = await authFetch('/auth/status');
        if (!response.ok) {
          sessionStorage.removeItem('authToken');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Erreur v√©rification auth:', error);
      }
    }

    checkAuth();
  </script>
</body>
</html>
