<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Wi-Fi - PoolController</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2026 Ambient background - coh√©rent avec wizard */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #e8ecf4 0%, #dfe5f0 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Subtle grain overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* 2026 Container - coh√©rent avec wizard */
    .container {
      background: white;
      border-radius: 16px;
      /* 2026 Card System - √©l√©vation perceptible */
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 8px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, #5c7cdb 0%, #687ad8 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header img {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      display: block;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    /* 2026 Machine d'√©tats - inputs standardis√©s */
    .field input,
    .field select {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      background: #fafbfc;
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      height: 44px;
    }

    .field input:hover,
    .field select:hover {
      border-color: #d1d5db;
      background: white;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: #5c7cdb;
      background: white;
      box-shadow: 0 0 0 3px rgba(92, 124, 219, 0.08);
    }

    /* √âtat error - SEULEMENT apr√®s blur ou submit */
    .field input.is-error,
    .field select.is-error {
      border-color: #ff3b30;
      background: rgba(255, 59, 48, 0.03);
    }

    .field input.is-error:focus,
    .field select.is-error:focus {
      box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
    }

    .field small {
      display: block;
      margin-top: 6px;
      color: #666;
      font-size: 13px;
    }

    /* 2026 Boutons - micro-polish CTA */
    .btn {
      min-height: 44px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:focus-visible {
      outline: 2px solid #5c7cdb;
      outline-offset: 2px;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
      pointer-events: none;
      box-shadow: none !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, #5c7cdb 0%, #687ad8 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(92, 124, 219, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(92, 124, 219, 0.35);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(92, 124, 219, 0.25);
    }

    .btn-primary:focus-visible {
      outline-color: #5c7cdb;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #1a1d29;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .btn-secondary:hover:not(:disabled) {
      background: #d1d5db;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .btn-secondary:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .btn-secondary:focus-visible {
      outline-color: #6b7280;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .network-list {
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .network-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .network-item:last-child {
      border-bottom: none;
    }

    .network-item:hover {
      background: #f5f5f5;
    }

    .network-item.selected {
      background: #e3f2fd;
    }

    .network-item strong {
      display: block;
      margin-bottom: 4px;
    }

    .network-item small {
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .hidden {
      display: none !important;
    }

    /* 2026 Alerts - coh√©rent avec syst√®me global */
    .alert {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.5px solid;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(52, 199, 89, 0.06);
      border-color: rgba(52, 199, 89, 0.2);
      color: #34c759;
    }

    .alert-error {
      background: rgba(255, 59, 48, 0.06);
      border-color: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .actions .btn {
      flex: 1;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      padding-right: 44px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #666;
      font-size: 18px;
      line-height: 1;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/favicon-48x48.png" alt="PoolController">
      <h1>Configuration Wi-Fi</h1>
      <p>Connectez votre PoolController √† votre r√©seau Wi-Fi</p>
    </div>

    <div class="content">
      <!-- 2026 Accessible alerts -->
      <div class="alert alert-error hidden" id="errorAlert" role="alert" aria-live="assertive" aria-atomic="true"></div>
      <div class="alert alert-success hidden" id="successAlert" role="status" aria-live="polite" aria-atomic="true"></div>

      <div class="field">
        <label id="networksLabel">R√©seaux Wi-Fi disponibles</label>
        <button type="button" class="btn btn-secondary" id="scanWifiBtn" aria-describedby="networksLabel">üîç Scanner les r√©seaux</button>
        <div class="network-list hidden" id="networkList" role="listbox" aria-label="Liste des r√©seaux Wi-Fi disponibles"></div>
        <div class="loading hidden" id="scanLoading" role="status" aria-live="polite">Scan en cours...</div>
      </div>

      <div class="field">
        <label for="wifiSsid">Nom du r√©seau (SSID)</label>
        <input
          type="text"
          id="wifiSsid"
          name="ssid"
          placeholder="S√©lectionnez ou saisissez le SSID"
          maxlength="32"
          aria-describedby="ssidHint">
        <small id="ssidHint">S√©lectionnez un r√©seau dans la liste ou saisissez manuellement</small>
      </div>

      <div class="field">
        <label for="wifiPassword">Mot de passe Wi-Fi</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="wifiPassword"
            name="password"
            placeholder="Mot de passe du r√©seau"
            maxlength="63"
            autocomplete="off">
          <button
            type="button"
            class="password-toggle"
            id="passwordToggle"
            aria-label="Afficher ou masquer le mot de passe"
            title="Afficher/Masquer">
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M2.5 12s3.6-6.5 9.5-6.5S21.5 12 21.5 12s-3.6 6.5-9.5 6.5S2.5 12 2.5 12z"/><circle cx="12" cy="12" r="2.6"/></svg>
            <svg class="eye-closed hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 12s3.4-6.5 9-6.5 9 6.5 9 6.5-3.4 6.5-9 6.5-9-6.5-9-6.5z"/><circle cx="12" cy="12" r="2.6"/><path d="M4 4l16 16"/></svg>
          </button>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
        <button type="button" class="btn btn-primary" id="connectBtn">Se connecter</button>
      </div>
    </div>
  </div>

  <script>
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const scanWifiBtn = document.getElementById('scanWifiBtn');
    const networkList = document.getElementById('networkList');
    const scanLoading = document.getElementById('scanLoading');
    const wifiSsid = document.getElementById('wifiSsid');
    const wifiPassword = document.getElementById('wifiPassword');
    const connectBtn = document.getElementById('connectBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.add('show');
      errorAlert.classList.remove('hidden');
      successAlert.classList.remove('show');
      successAlert.classList.add('hidden');
    }

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.add('show');
      successAlert.classList.remove('hidden');
      errorAlert.classList.remove('show');
      errorAlert.classList.add('hidden');
    }

    function authFetch(url, options = {}) {
      const token = sessionStorage.getItem('authToken');
      if (token) {
        options.headers = options.headers || {};
        options.headers['X-Auth-Token'] = token;
      }
      return fetch(url, options);
    }

    function setButtonLoading(button, loading, originalText) {
      if (loading) {
        button.disabled = true;
        button.dataset.originalText = button.innerHTML;
        button.innerHTML = `<span class="spinner"></span><span>${originalText || 'Traitement...'}</span>`;
      } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText || originalText || 'Se connecter';
      }
    }

    async function scanWifi() {
      setButtonLoading(scanWifiBtn, true, 'Scan en cours...');
      scanLoading.classList.remove('hidden');
      networkList.classList.add('hidden');
      networkList.innerHTML = '';

      try {
        const response = await authFetch('/wifi/scan');
        if (!response.ok) throw new Error('Erreur lors du scan Wi-Fi');

        const data = await response.json();
        const networks = data.networks || [];

        if (networks.length > 0) {
          networks.forEach(network => {
            const item = document.createElement('div');
            item.className = 'network-item';
            item.innerHTML = `
              <strong>${network.ssid}</strong>
              <small>Signal: ${network.rssi} dBm | ${network.secure ? 'S√©curis√©' : 'Ouvert'}</small>
            `;
            item.onclick = () => {
              document.querySelectorAll('.network-item').forEach(i => i.classList.remove('selected'));
              item.classList.add('selected');
              wifiSsid.value = network.ssid;
            };
            networkList.appendChild(item);
          });
          networkList.classList.remove('hidden');
        } else {
          showError('Aucun r√©seau Wi-Fi trouv√©');
        }
      } catch (error) {
        showError(error.message);
      } finally {
        setButtonLoading(scanWifiBtn, false, 'üîç Scanner les r√©seaux');
        scanLoading.classList.add('hidden');
      }
    }

    async function connectWifi() {
      const ssid = wifiSsid.value.trim();
      const password = wifiPassword.value;

      if (!ssid) {
        showError('Veuillez s√©lectionner ou saisir un r√©seau Wi-Fi');
        return;
      }

      if (ssid.length > 32) {
        showError('Le nom du r√©seau (SSID) ne peut pas d√©passer 32 caract√®res');
        return;
      }

      if (password.length > 63) {
        showError('Le mot de passe Wi-Fi ne peut pas d√©passer 63 caract√®res');
        return;
      }

      setButtonLoading(connectBtn, true, 'Connexion en cours...');

      try {
        // Envoyer la demande de connexion
        const response = await authFetch('/wifi/connect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Erreur de connexion Wi-Fi');
        }

        // Attendre que la connexion se fasse (le serveur traite de mani√®re asynchrone)
        // Polling toutes les secondes pendant 20 secondes max
        const maxAttempts = 20;
        let connected = false;
        let connectedSsid = '';

        for (let i = 0; i < maxAttempts; i++) {
          await new Promise(resolve => setTimeout(resolve, 1000));

          try {
            const statusRes = await authFetch('/wifi/status');
            if (statusRes.ok) {
              const status = await statusRes.json();
              if (status.connected && status.ssid === ssid) {
                connected = true;
                connectedSsid = status.ssid;
                break;
              }
            }
          } catch (e) {
            // Ignorer les erreurs de polling (la connexion peut √™tre en cours)
          }
        }

        if (connected) {
          showSuccess('Connexion Wi-Fi r√©ussie !');
          await new Promise(resolve => setTimeout(resolve, 1500));
          window.location.href = '/#/settings/wifi?wifi=success&ssid=' + encodeURIComponent(connectedSsid);
        } else {
          showError('√âchec de la connexion au r√©seau "' + ssid + '"');
          setButtonLoading(connectBtn, false, 'Se connecter');
          // Attendre un peu puis rediriger avec le statut d'√©chec
          await new Promise(resolve => setTimeout(resolve, 2000));
          window.location.href = '/#/settings/wifi?wifi=failed&ssid=' + encodeURIComponent(ssid);
        }

      } catch (error) {
        showError(error.message);
        setButtonLoading(connectBtn, false, 'Se connecter');
      }
    }

    // Event handlers
    scanWifiBtn.onclick = scanWifi;
    connectBtn.onclick = connectWifi;
    cancelBtn.onclick = () => {
      window.location.href = '/#/settings/wifi';
    };

    // Password toggle handler
    document.getElementById('passwordToggle').addEventListener('click', function() {
      const eyeOpen = this.querySelector('.eye-open');
      const eyeClosed = this.querySelector('.eye-closed');
      if (wifiPassword.type === 'password') {
        wifiPassword.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        wifiPassword.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    });

    // V√©rifier l'authentification au chargement
    async function checkAuth() {
      const token = sessionStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const response = await authFetch('/auth/status');
        if (!response.ok) {
          sessionStorage.removeItem('authToken');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Erreur v√©rification auth:', error);
      }
    }

    checkAuth();
  </script>
</body>
</html>
